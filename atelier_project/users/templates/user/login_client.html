{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Non hai un account? <a href="{% url 'register_client' %}">Registrati qui</a></p>
{% endblock %}
