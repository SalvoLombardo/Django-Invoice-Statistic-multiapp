{% extends "dashboard/base_dashboard.html" %}
{% block dashboard_content %}
<h2 class="mb-4">Select a Category</h2>
<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
    {% for category in categories %}
    <div class="col">
        <a href="{% url 'update_product_product_section' category.slug %}" class="text-decoration-none">
            <div class="card card-atelier h-100">
                <div class="card-body text-center py-4">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description }}</p>
                </div>
            </div>
        </a>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">No categories available.</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
