{% extends "dashboard/base_dashboard.html" %}
{% block dashboard_content %}
<h2 class="mb-4">Shop Management</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        <a href="{% url 'add_new_product' %}" class="text-decoration-none">
            <div class="card card-atelier h-100">
                <div class="card-body text-center py-4">
                    <h5 class="card-title">Add a New Product</h5>
                    <p class="card-text">Add a new product to the shop</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col">
        <a href="{% url 'update_product_category_section' %}" class="text-decoration-none">
            <div class="card card-atelier h-100">
                <div class="card-body text-center py-4">
                    <h5 class="card-title">Edit a Product</h5>
                    <p class="card-text">Edit a product in the shop</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col">
        <a href="{% url 'add_new_category' %}" class="text-decoration-none">
            <div class="card card-atelier h-100">
                <div class="card-body text-center py-4">
                    <h5 class="card-title">Add Category</h5>
                    <p class="card-text">Create a new product category</p>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
